<form name="formAddPayment" class="form-horizontal" ng-submit="execute()">
	<div class="panel panel-default">
		<div class="panel-heading" translate="payment.paymentTitle">
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.date"></label>
				<div class="col-sm-8">
					<input class="form-control" type="date" required ng-model="addPayment.date" 
						   min="{{minDate}}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.amount"></label>
				<div class="col-sm-8">
					<input class="form-control" type="number" step="0.05" required ng-model="addPayment.amount" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.comment"></label>
				<div class="col-sm-8">
					<textarea class="form-control" ng-model="addPayment.comment"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default"
							ng-disabled="formAddPayment.$invalid"
							translate="payment.addPayment"></button>
				</div>
			</div>
		</div>
	</div>
</form>
